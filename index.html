<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Title</title>
<link rel="manifest" href="/manifest.json">
<style>
  section {
    width: 100vw; /* Set section width to full viewport width */
    height: 100vh; /* Set section height to full viewport height */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }
  iframe {
    width: 100%; /* Set iframe width to 100% of its container (section) */
    height: 100%; /* Set iframe height to 100% of its container (section) */
    border: 0; /* Remove iframe border */
  }
</style>
</head>
<body>

<section>
  <iframe allowfullscreen="true" src="new.html" frameborder="0"></iframe>
</section>

</body>
</html>
<div id="popup" style="display: none; position: fixed; top: 10px; right: 10px; background-color: yellow; padding: 10px; z-index: 9999; cursor: pointer;" onclick="window.open('https://sites.google.com/view/pizzaedition/', '_blank')">Play more</div>
<script>
  setInterval(function() {
    document.getElementById('popup').style.display = 'block';
    setTimeout(function() {
      document.getElementById('popup').style.display = 'none';
    }, 10000);
  }, 30000);
</script>
